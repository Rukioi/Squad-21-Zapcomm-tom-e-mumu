<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapComm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/icons/zapcomm-favicon.png" type="image/x-icon">
</head>
<body class="row">
   <div class="col over side">
        <div class="col">
            <img src="../../assets/icons/zapcomm.png" alt="">
            <h2 class="nunito-regular">Criar Conta</h2>
        </div>
        <div class="col list">
            <div class="input">
                <p class="nunito-regular">Nome da Empresa</p>
                <div class="box">
                    <p class="subtxt nunito-regular">Souza Representações</p>
                </div>
            </div>
            <div class="input">
                <p class="nunito-regular">Telefone (DDD)</p>
                <div class="box">
                    <p class="subtxt nunito-regular">(079) 9938-9923</p>
                </div>
            </div>
            <div class="input">
                <p class="nunito-regular">Email</p>
                <div class="box">
                    <p class="subtxt nunito-regular">example@mail.com</p>
                </div>
            </div>
            <div class="input">
                <p class="nunito-regular">Senha</p>
                <div class="box">
                    <p class="subtxt nunito-regular">********</p>
                    <img src="../../assets/icons/view-bluish-grey.png" class="icon" alt="">
                </div>
            </div>
        </div>
        <div class="list col">
            <div class="button nunito-regular">
                Criar Conta
            </div>
            <p class="nunito-regular">
                Já possui um conta? <a class="nunito-regular blue" href="login.html">Login</a>
            </p>
        </div>
    </div>
    <div class="flex-fill"><img src="../../assets/images/signin.png" alt="img.png"> </div>
</body>
</html>
